<!DOCTYPE html>
<html>
    <body bgcolor="lightblue">
        <form action="" method="" enctype="">
            <table align="center" cellpadding="10" bgcolor="lightgreen">
                <caption> <h1> Contact Us </h1></caption>
                <tr>
                    <th> Name </th>
                    <td> <input type="text" placeholder="Enter Name"/> </td>
                
                     <th> Mobile No </th>
                    <td> <input type="number" placeholder="Enter Mobile"/> </td>
                <tr>
                    <th> City </th>
                    <td>
                        <select>
                            <option> Choose City </option>
                            <option> chennai </option>
                            <option> Bangalore </option>
                            <option> Mumbai </option>
                            <option> Pune </option>
                         </select> 
                    </td>

                    <th> Pincode </th>
                    <td> <input type="pincode" placeholder="Enter Pincode"/> </td>
                </tr>
                <tr>
                    <th> Message </th>
                    <td colspan="3"> 
                        <textarea placeholder="Enter your Adress" rows="7" cols="60"></textarea>
                    </td>
                </tr>
                <tr>
                    <th colspan="4">
                        <button type="submit"> Submit </button>
                        <button type="reset"> Reset </button>
                    </th>
                </tr>
                
            </table>
        </form>
    </body>
</html>
