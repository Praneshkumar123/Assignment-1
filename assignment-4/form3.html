<!DOCTYPE html>
<html>
    <head>
        <title> Create Account. It's Free </title>
    </head>
    <body>
        <form action="" method="" enctype="">
                 <table align="center" cellpadding="15" bgcolor="lightgreen">
                     <caption>
                        <h1> User Form One </h1>
                     </caption>
                     <tr>
                        <th> Full Name </th>
                        <td> <input type="text" placeholder="Enter Your Name" required/> </td>
                     </tr>

                     <tr>
                        <th> Email Id </th>
                        <td> <input type="email" placeholder="Enter Your Email Id" required/> </td>
                     </tr>

                     <tr>
                        <th> Password </th>
                        <td> <input type="password" placeholder="Enter Your Password" required/></td>
                     </tr>

                     <tr>
                        <th> Your Gender</th>
                     <td>
                            <input type="radio" value="Male" name="gender"/> Male
                            <input type="radio" value="Female" name="gender"/> Female
                     </td>
                     </tr>
                     <tr>
                            <th> Date Of Birth</th>
                            <td> <input type="date" required/></td>
                     </tr>
                     <tr>
                        <th> City </th>
                        <td>
                            <select>
                                <option> Choose City </option>
                                <option> chennai </option>
                                <option> Bangalore </option>
                                <option> Mumbai </option>
                                <option> Pune </option>
                             </select> 
                        </td>
                     </tr>

                     <tr>
                        <th> Address </th>
                        <td colspan="3"> 
                            <textarea placeholder="Enter Your Full Adress" rows="7" cols="40" required></textarea>
                        </td>
                     </tr>
                     <tr>
                        <th> Pincode </th>
                        <td> <input type="pincode" placeholder="Enter Pincode" required/> </td>
                     </tr>
                     <tr>
                        <td> Resume Upload
                        <button type="submit"> Browser... </button> No file selected </td>
                     </tr>
                     <tr align="middle">
                     <td>
                        <input type="checkbox"/> I am agree with terms and conditions
                     </td>
                     </tr>
                     <tr>
                        <th colspan="4">
                            <button type="submit"> Register </button>
                            <button type="submit"> Clear Form </button>
                        </th>
                     </tr>
                     <tr>
                        <td colspan="15"><hr color="red"></hr></td>
                        </tr>
                     <tr>
                        <th colspan="4">
                            <a href="form3.html"><font color="black"> I have Account</font></a>
                        </th>
                     </tr>
                 </table>
        </form>
        <br/><br/><br/>
    </body>
</html>
